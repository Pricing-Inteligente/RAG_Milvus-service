version: "3.9"

services:
  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus-etcd
    environment:
      - ETCD_NAME=etcd
      - ETCD_DATA_DIR=/etcd
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_ADVERTISE_CLIENT_URLS=http://milvus-etcd:2379
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://milvus-etcd:2380
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - ./volumes/etcd:/etcd
    networks: [milvus-net]
    restart: unless-stopped

  milvus-minio:
    image: minio/minio:RELEASE.2023-10-07T15-07-38Z
    container_name: milvus-minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: ["server", "/minio_data", "--console-address", ":9001"]
    ports:
      - "19001:9001"  # consola web de MinIO
    volumes:
      - ./volumes/minio:/minio_data
    networks: [milvus-net]
    restart: unless-stopped
    # Si quieres ver la consola web de MinIO, aÃ±ade:
    # ports:
    #   - "9001:9001"
    # y cambia el command por:
    # command: ["server", "/minio_data", "--console-address", ":9001"]

  milvus-standalone:
    image: milvusdb/milvus:v2.3.16
    container_name: milvus-standalone
    command: ["milvus", "run", "standalone"]
    environment:
      - ETCD_ENDPOINTS=milvus-etcd:2379
      - MINIO_ADDRESS=milvus-minio:9000
      - MINIO_ACCESS_KEY=minioadmin       # ðŸ‘ˆ aÃ±adir
      - MINIO_SECRET_KEY=minioadmin       # ðŸ‘ˆ aÃ±adir
      - COMMON_STORAGETYPE=minio  
    ports:
      - "19530:19530"  # gRPC
      - "9091:9091"    # HTTP (salud/mÃ©tricas)
    volumes:
      - ./volumes/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 40s
    depends_on:
      - milvus-etcd
      - milvus-minio
    networks: [milvus-net]
    restart: unless-stopped

  attu:
    image: zilliz/attu:v2.6.1
    container_name: attu
    environment:
      MILVUS_URL: milvus-standalone:19530  # ðŸ‘ˆ apunta al *service name*
    ports:
      - "18000:3000"                       # ðŸ‘ˆ evita choque con tu API en 8000
    depends_on:
      - milvus-standalone
    networks: [milvus-net]
    restart: unless-stopped

networks:
  milvus-net: {}